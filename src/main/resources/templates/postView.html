<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        .board { margin-bottom: 30px; }
        .article { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        .title { font-weight: bold; font-size: 18px; }
        .meta { color: #777; font-size: 13px; }
        .content { margin-top: 5px; }
    </style>
</head>
<body>
<h1>게시판</h1>
<div th:each="group : ${articles}" class="board">
    <h2 th:text="${group.boardName}"></h2>
    <div th:each="article : ${group.articleResponseDtos}" class="article">
        <div class="title" th:text="${article.title}"></div>
        <div class="meta">
            작성자 ID: <span th:text="${article.writerId}"></span> |
            게시일: <span th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <div class="content" th:text="${article.content}"></div>
    </div>
</div>
</body>
</html>
